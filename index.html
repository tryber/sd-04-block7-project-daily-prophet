<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div role="main" class="newspaper">
      <!--HEADER-->
      <header class="container-orientation">
        <figure class="wrapper"></figure>
        <nav>
            <hr class="hr-double-bottom" />
        </nav>
      </header>

      <!--EXCLUSIVE-->
      <section class="newspaper-exclusive wrapper">
        <article class="newspaper-exclusive-text wrapper"></article>
      </section>

      <!--ARTICLES-->
      <section class="newspaper-articles">
        <article class="newspaper-toparticle wrapper">
          <section class="newspaper-toparticle-starttext"></section>

          <section class="newspaper-toparticle-story"></section>
          <!--newspaper-toparticle-story-->

          <aside class="newspaper-toparticle-aside"></aside>
          <!--newspaper-toparticle-aside-->
        </article>
        <!--newspaper-toparticle-->

        <hr />

        <article class="newspaper-bottomarticles wrapper">
          <section class="newspaper-bottomarticle-first"></section>

          <section class="newspaper-bottomarticle-second wrapper">
            <div class="wrapper"></div>
            <div class="wrapper relative"></div>
          </section>
        </article>
        <!--newspaper-bottomarticle-->
      </section>

      <!--WEATHER-->
      <section class="newspaper-weather"></section>
      <!--newspaper-weather-->

      <!--TEASER-->
      <section class="newspaper-teaser wrapper"></section>
      <!--newspaper-teaser-->

      <!--FOOTER-->
      <footer class="newspaper-footer"></footer>
    </div>
  </body>
</html>
