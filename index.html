<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Prophet</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Vollkorn&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Kreon&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Qwigley&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1 class="title">The Daily Prophet</h1>
      <figure>
        <img class="name" src="img/name.png" alt="The Daily Prophet">
      </figure>
    </header>

      <nav class="navigation">
        <ul>
          <li>
            <img class="heading-1" src="img/reward.png" alt="Reward ad">
          </li>
          <li>
            <img class="heading" src="img/weather.png" alt="National Weather">
          </li>
          <li>
            <img class="heading" src="img/zodiac.png" alt="Zodiac Aspects">
          </li>
          <li>
            <img class="heading" src="img/edition.png" alt="Edition">
          </li>
          <li>
            <img class="heading" src="img/signs.png" alt="Signs">
          </li>
        </ul>
      </nav>

      <img class="fly" src="img/feather.png">

      <article class="article-container">
        <section class="column-1">
          <aside>
            <h2></h2>
          </aside>
          <aside>
          </aside>
        </section>


        <article class="column-2">
          <div class="column-2-left">
            <div class="exclusive-heading">
              <img class="pointer-finger" src="img/pointer-finger.png">
              <div class="exclusive-box">
                <p>
                  Exclusive
                </p>
              </div>
            </div>

            <h2 class="escape-title">Escape from Azkaban</h2>
            <img class="sirius" src="img/sirius.gif" alt="Sirius Black prison gif">
          </div>
          <aside class="column-2-right">
          </aside>
        </article>

        <aside class="column-3">
        </aside>
      </article>

  </div>
  <footer>
  <p>Copyright <a href="https://github.com/deboracosilveira" target="_blank">@deboracosilveira</a></p>
  </footer>
  <hr class="container-layout">
  <script src="script.js" ></script>
</body>
</html>
